<mat-toolbar >
  <span class="title">CRISTOCENTRIC</span>
  <span class="nav-links">
  <a routerLink="/home" routerLinkActive="active">HOME</a>
  <a routerLink="/store" routerLinkActive="active">STORE</a>
  <!-- <a routerLink="/donate" routerLinkActive="active">DONATE</a> -->
  <a routerLink="/articles" routerLinkActive="active">ARTICLES</a>
  <a routerLink="/events" routerLinkActive="active">EVENTS</a>
  <ng-container *ngIf="authService.isLoggedIn | async; else notLoggedIn" class="logged-in-nav">
  <span>{{ (authService.user | async)?.first_name }}</span>
  <a class="first_name" mat-button [matMenuTriggerFor]="userMenu">{{userFirstname}}</a>
  <mat-menu #userMenu="matMenu">
  <button mat-menu-item routerLink="/dashboard/user" routerLinkActive="active" >PROFILE</button>
  <button mat-menu-item routerLink="/dashboard/orders" routerLinkActive="active" >ORDERS</button>
  <button mat-menu-item routerLink="/dashboard/saved-events" routerLinkActive="active" >SAVED EVENTS</button>
  <button mat-menu-item (click)="authService.logout()">LOGOUT</button>
  </mat-menu>
 
  <!-- Add a cart icon with the number of items in the cart -->
  <a routerLink="/cart" routerLinkActive="active">
  <mat-icon>shopping_cart</mat-icon>
  <span class="cart-badge">{{ cartItemCount }}</span>
  </a>
 
  </ng-container>
  <ng-template #notLoggedIn>
  <a routerLink="/login" routerLinkActive="active">LOGIN</a>
  </ng-template>
 
  </span>
  <button class="menu-button" [matMenuTriggerFor]="menu" yPosition="above"> <mat-icon>menu</mat-icon></button>

  <mat-menu #menu="matMenu" >
  <button mat-menu-item><a routerLink="/home" routerLinkActive="active">HOME</a></button>
  <button mat-menu-item><a routerLink="/store" routerLinkActive="active">STORE</a></button>
  <button mat-menu-item><a routerLink="/articles" routerLinkActive="active">ARTICLES</a></button>
  <button mat-menu-item><a routerLink="/events" routerLinkActive="active">EVENTS</a></button>
  <button mat-menu-item><a routerLink="/login" routerLinkActive="active">LOGIN</a></button>

  <!-- <button mat-menu-item><a routerLink="/dashboard/user" routerLinkActive="active" >PROFILE</a></button> -->
  <!-- <button mat-menu-item><a routerLink="/cart" routerLinkActive="active">
    <mat-icon>shopping_cart</mat-icon>
    <span class="cart-badge">{{ cartItemCount }}</span>
    </a></button> -->


  </mat-menu>
 </mat-toolbar>
