
<h2 mat-dialog-title class="custom-title">Delete Article</h2>
<mat-dialog-content class="custom-content">Are you sure you want to delete this article?</mat-dialog-content>
<mat-dialog-actions class="custom-actions">
  <button class="btn btn-default" mat-button (click)="onNoClick()">No</button>
  <button  class="btn btn-default" mat-button [mat-dialog-close]="true" cdkFocusInitial>Yes</button>
</mat-dialog-actions>
