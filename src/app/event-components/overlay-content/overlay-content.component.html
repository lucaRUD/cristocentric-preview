<div class="overlay-content">
    <div class="card-container" >
        <div class="row">
          <div class="col-12">
            <article class="blog-card">
              <div class="blog-card__background">
                <div class="card__background--wrapper">
                  <div class="card__background--main" style="background-image: url('{{event?.image}}');">
                    <div class="card__background--layer"></div>
                  </div>
                </div>
              </div>
              <div class="blog-card__head">
                <span class="date__box">
                  <span class="date__day">{{event?.date | date:'shortDate'}}</span>
                </span>
              </div>
              <div class="blog-card__info">
                <h3>{{event?.title}}</h3>
                <p>
                  <a href="#" class="icon-link mr-3"><i class="fa fa-map-marker" style="margin-left: 3px;"></i>{{event?.location}}</a>
                  <a href="#" class="icon-link"><i class="fa fa-globe" style="margin-left: 3px;"></i>{{event?.general_location}}</a>
                </p>
                <a href="#" class="icon-link"><i class="fa fa-calendar"></i>{{event?.date | date:'shortDate'}}</a>
                <p class="description-overlay"  [innerHtml]="event?.description"></p>
                <div class="buttons">
                    <a  class="btn-overlay" (click)="saveEvent()">REMIND ME</a>
                    <a  class="btn-overlay" (click)="closeOverlay()">CLOSE</a>
                </div>
              </div>
            </article>
          </div>
        </div>
      </div>
      
      <section class="detail-page">
        <div class="container mt-5">
          
        </div>
      </section>
  </div>
